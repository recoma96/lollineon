{% include pagination-pre-setter.html %}

<div class="mt-10 grid grid-cols-1 gap-8">
    {% for post in posts %}
    <div class="post-card
                px-10 py-6
                shadow-paper-styled dark:shadow-[transparent 0 0 0 0]
    ">
        <a href="{{ site.baseurl | append: post.url }}" class="
            post-card-title
            text-[1.2em] font-semibold dark:font-medium
            hover:text-light-text-default dark:hover:text-zinc-200
            cursor-pointer no-underline
        ">
            {{ post.title }}
        </a>
        <div class="flex justify-between">
            <a href="{{ site.baseurl | append: '/series?name=' | append: post.series }}"
                class="text-[0.9em] text-light-text-default no-underline hover:underline font-bold">
                {{ post.series }}
            </a>
            <p class="text-[0.9em]">{{ post.date | date: "%Y.%m.%d %H:%M"}}</p>
        </div>
        <p class="mt-6 text-light-text-default dark:text-dark-text-default">{{ post.summary }}</p>
        <div class="
            h-[1px] mt-4 mb-4
            border-t-[0.5px] border-zinc-400
            dark:border-0 dark:bg-gradient-to-r dark:from-transparent dark:via-zinc-200 dark:to-transparent
        "></div>

        <div class="flex flex-wrap justify-start gap-x-2.5 gap-y-1.5">
            {% for tag in post.tags %}
            <a class="tag" href="{{ site.baseurl | append: '/tag?name=' | append: tag }}">{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
    
    <div class="
        h-[1px] border-0 bg-gradient-to-r
        from-transparent via-zinc-300 dark:via-yellow-400 to-transparent
    "></div>
    {% endfor %}

    {% include paginator.html %}
</div>
